<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome check</title>
</head>
<link rel="stylesheet" href="styles.css" />

<body>
  <div class="container">
    <div class="heading">
      <h1>Is it a Palindrome?</h1>
    </div>
    <div class="input-container">
      <label class="label-text" for="text-input">Enter in text to check for a palindrome:</label>
      <div class="input-box">
        <input id="text-input">
        <button id="check-btn">Check</button>
      </div>
    </div>
    <div class="rules-container"><span style="font-size: 16px;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="yellow" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" style="width: 1rem; height: 1rem;">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.383a14.406 14.406 0 0 1-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 1 0-7.517 0c.85.493 1.509 1.333 1.509 2.316V18" />
        </svg>
        A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring
        punctuation, case, and spacing.
      </span>
    </div>
    <div class="result-container">
      <div id="result">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
